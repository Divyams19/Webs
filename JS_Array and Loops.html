     img{width:300px;height:300px;}

<script>

function changeIMG(){
  var seasons=document.getElementById("seasonsTF").value;
  document.getElementById("p1").innerHTML=seasons;
  if((seasons=="summer") || (seasons=="Summer"))
  {
   document.getElementById("p1").innerHTML=seasons;
   document.getElementById("i1").src="nature7.jpg";
  }
  else if((seasons=="winter") || (seasons=="Winter"))
  {
   document.getElementById("p1").innerHTML=seasons;
   document.getElementById("i1").src="winter.jpg";
  }
  else if((seasons=="rainy") || (seasons=="Rainy"))
  {
   document.getElementById("p1").innerHTML=seasons;
   document.getElementById("i1").src="rainy.jpg";
  }
  else if((seasons=="autumn") || (seasons=="Autumn")) 
  {
   document.getElementById("p1").innerHTML=seasons;
   document.getElementById("i1").src="autumn.jpg";
  }
else{
   document.getElementById("p1").innerHTML=seasons;
   document.getElementById("i1").src="Nature2.jpg";
   }
}
function chgIMG(){
  var seasons=document.getElementById("seasonsTF").value;

  switch(seasons.toLowerCase()){
     case "summer": document.getElementById("i2").src="nature7.jpg";
                    break;# JUMP Statement
     case "rainy":  document.getElementById("i2").src="rainy.jpg";
                    break;
     case "autumn": document.getElementById("i2").src="autumn.jpg";
                    break;
     case "winter":  document.getElementById("i2").src="winter.jpg";
                    break;
     default: document.getElementById("i2").src="Nature2.jpg";

}
}
